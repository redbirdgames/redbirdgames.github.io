<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Red Bird Games</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./src/styles/main.css">
</head>
<body class="body">
	<main class="flex flex_center main">
		<div class="logo">
			<img src="assets/images/logo-TXT.png" class="logo__text">
			<img src="assets/images/logo-BIRD.png" class="logo__img">
		</div>
		<section class="games flex">
			<article class="game">
				<div class="game__inner">
					<img 
						class="game__img" 
						src="./assets/images/chooping_wood.jpeg" 
						alt="ChoppingWood game illustration" />
					<h3 class="title title_size_m game__name">Chopping Wood</h3>
					<h4 class="title title_size_s game__desc">3d arcade</h4>
					<footer class="flex game__footer">
						<a 
							href="https://play.google.com/store/apps/details?id=org.redbird.ChoppingWood"
							target="_blank"
							class="btn btn_size_m game__btn">google play</a>
					</footer>
				</div>
			</article>
			<article class="game">
				<div class="game__inner">
					<img 
						class="game__img" 
						src="./assets/images/sorter.jpg" 
						alt="Dynamic Sorter game illustration" />
					<h3 class="title title_size_m game__name">Dynamic Sorter</h3>
					<h4 class="title title_size_s game__desc">3d runner</h4>
					<footer class="flex game__footer">
						<a 
							href="https://play.google.com/store/apps/details?id=org.redbird.DynamicSorter"
							target="_blank"
							class="btn btn_size_m game__btn">google play</a>
					</footer>
				</div>
			</article>
			<article class="game">
				<div class="game__inner">
					<img 
						class="game__img" 
						src="./assets/images/knives.jpg" 
						alt="Knife game illustration" />
					<h3 class="title title_size_m game__name">Knife: Aim and Throw</h3>
					<h4 class="title title_size_s game__desc">2d aim game</h4>
					<footer class="flex game__footer">
						<a 
							href="https://play.google.com/store/apps/details?id=org.redbird.KnifesAimAndThrow"
							target="_blank"
							class="btn btn_size_m game__btn">google play</a>
					</footer>
				</div>
			</article>
			<article class="game">
				<div class="game__inner">
					<img 
						class="game__img" 
						src="./assets/images/jungle.jpg" 
						alt="Dynamic Sorter game illustration" />
					<h3 class="title title_size_m game__name">Dangerous Jungle</h3>
					<h4 class="title title_size_s game__desc">2d platformer</h4>
					<footer class="flex game__footer">
						<a 
							href="https://play.google.com/store/apps/details?id=org.redbird.DangerousJungle"
							target="_blank"
							class="btn btn_size_m game__btn">google play</a>
					</footer>
				</div>
			</article>
		</section>
	</main>
	<footer class="flex flex_center contact">
		<button class="btn btn_size_m contact__btn">contact us</button>
	</footer>
	<div class="form-overlay">
		<button class="btn form-overlay__btn"></button>
		<form class="form" id="my-form" action="https://formspree.io/f/mnqkvyab" method="POST">
		  <label class="form__label">Email:</label>
		  <input class="form__input" type="email" name="email" autocomplete="off" />
		  <label class="form__label">Message:</label>
		  <input class="form__input" type="text" name="message" autocomplete="off" />
		  <button class="btn form__btn" id="my-form-button">Submit</button>
		  <p id="my-form-status">ssssss</p>
		</form>
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
	<script type="text/javascript" src="./src/main.js"></script>
</body>
</html>
